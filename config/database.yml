# PostgreSQL with PostGIS adapter for all environments
# Requires PostGIS extension enabled in database
# Docker: postgis/postgis:17-3.5 or postgres:17-alpine with postgis extension

default: &default
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV.fetch("DB_USER", "weatherforge") %>
  password: <%= ENV.fetch("DB_PASSWORD", "weatherforge_dev_password") %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", "5432") %>
  schema_search_path: "public"
  schema_dump_options: "--schema=public"

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "weatherforge_development") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_TEST", "weatherforge_test") %>

production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "weatherforge_production") %>
  url: <%= ENV.fetch("DATABASE_URL", nil) %>
  ssl_mode: <%= ENV.fetch("DB_SSL_MODE", "require") %>
