production:
  # Sync weather data every 5 minutes from all Open Meteo APIs
  sync_weather_job:
    class: SyncWeatherJob
    queue: default
    schedule: every 5 minutes
    description: "Sync all weather data from 7 Open Meteo APIs"

  # Sync environmental sensors every 15 minutes from OpenAQ API
  sync_environmental_sensors_job:
    class: SyncEnvironmentalSensorsJob
    queue: default
    schedule: every 15 minutes
    description: "Discover and sync environmental sensors from OpenAQ API"

  # Sync environmental readings every 15 minutes from OpenAQ API
  sync_environmental_readings_job:
    class: SyncEnvironmentalReadingsJob
    queue: default
    schedule: every 15 minutes
    description: "Fetch latest measurements for all active environmental sensors"

  # Cleanup finished jobs to prevent database bloat
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12
